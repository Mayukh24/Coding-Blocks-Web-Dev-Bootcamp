<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Assignment-1 HTML Form by Mayukh Maji</title>
</head>
<body>
	<h1>My Bio Data</h1>
	<h4>(Assignment-1 by Mayukh Maji)</h4>
	<form action="#" method ="GET">
		<fieldset>			
		<legend>Personal Information</legend>
		<label for="First Name">First Name:-</label>
		<input type="text" id="fname" placeholder="First Name">
		<label for="Last Name">Last Name:-</label>
		<input type="text" id="lname" placeholder="Last Name">
		<br><br>
		<label for="Gender">Gender:-</label>
		<input type = "radio" name = "subject" value = "maths"> Male
        <input type = "radio" name = "subject" value = "physics"> Female
		<input type = "radio" name = "subject" value = "physics"> Others
		<br><br>
		<label for="birthday">Birthday:</label>
		<input type="date" id="birthday" name="birthday">
		<br><br>
		<label for="email">E-Mail:-</label>
		<input type="text" id="email" placeholder="Enter Your Email id">
		<br><br>
		<label for="phone">Phone Number:-</label>
		<select name = "phone">
            <option value = "no1" selected>+91</option>
            <option value = "no2">+100</option>
			<option value = "no2">+102</option>
			<option value = "no2">+104</option>
			<option value = "no2">+92</option>
			<option value = "no2">+96</option>
			<option value = "no2">+99</option>
			<option value = "no2">+94</option>
        </select>
		<input type="number" id="phn" placeholder="Phone Number">
		<br><br>
		<label for="height">Enter Height:-</label>
		<input type="number" id="height" placeholder="Height in feet">
		</fieldset>
		<fieldset>			
			<legend>Education</legend>
			<label for="School Name">School Name:-</label>
			<input type="text" id="sname" placeholder="School Name">
			<br><br>
			<label for="Class">Class:-</label>
			<input type="text" id="cname" placeholder="Class">
			<br><br>
			<label for="stream">Stream:-</label>
			<select name = "stream">
            	<option value = "no1" selected>Stream</option>
				<option value = "no2">Science</option>
            	<option value = "no2">Commerce</option>
				<option value = "no2">Arts</option>
        	</select>
			<br><br>
			<label for="marksheet">Marksheet:-</label>
			<input type = "file" name = "marksheet" accept = "images/*" />
		</fieldset>
		<br>
		<input type="Submit">
	 </form>
</body>
</html>
