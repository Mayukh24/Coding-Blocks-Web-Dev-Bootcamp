<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel by Mayukh</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <header>
        <nav>           
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
            <img class="logo" src="images/marvel.jpg" alt="logo">            
                <ul class="nav_links">
                    <li><a href="#">VIDEOS</a></li>
                    <li><a href="#">CHARACTERS</a></li>
                    <li><a href="#">MOVIES</a></li>
                    <li><a href="#">TV SHOWS</a></li>
                    <li><a href="#">GAMES</a></li>
                    <li><a href="#">NEWS</a></li>
                </ul>            
            <a class="sign" href="#"><button>SIGN IN | JOIN</button></a>
        </nav>      
    </header>

    <div class="slider-frame">
      <div class="slide-images">
        <figure>
          <img src="images/avengers.jpg">
          <img src="images/iron man.png">
          <img src="images/spiderman.jpg">
          <img src="images/wanda vision.jpg">
        </figure>
        </div>
      </div>        
    </div>

  

    <div class="content">
      <div class="card">
        <img src="images/spideydp.jpg" alt="Spidey" style="width:100%">
        <div class="container">
          <h4><b>Spiderman</b></h4>
        </div>
      </div>
      <div class="card">
        <img src="images/wandadp.jpg" alt="Wanda" style="width:100%">
        <div class="container">
          <h4><b>Wanda</b></h4>
        </div>
      </div>
      <div class="card">
        <img src="images/ironmandp.jpg" alt="Tony" style="width:100%">
        <div class="container">
          <h4><b>Iron Man</b></h4>
        </div>
      </div>
      <div class="card">
        <img src="images/captainamericadp.jpg" alt="Captain" style="width:100%">
        <div class="container">
          <h4><b>Captain America</b></h4>
        </div>
      </div>
      <div class="card">
        <img src="images/thor.jpg" alt="Thor" style="width:100%">
        <div class="container">
          <h4><b>Thor</b></h4>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Made by Mayukh Maji</p>
    </div>
    

    

  </body>
</html>
